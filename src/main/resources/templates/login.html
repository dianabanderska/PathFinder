<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::myHead"></head>

<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form
                    th:action="@{/users/login}"
                    th:method="POST" th:object="${userLoginBindingModel}">
                <h3 th:if="${isUserValid == false}" class="mt-5 text-center">
                    <strong class="bg-blur rounded text-danger">
                        Wrong username and password combination.
                    </strong>
                </h3>
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{username}" th:errorclass="'is-invalid bg-danger'" type="text"
                               name="username"
                               required minlength="2" maxlength="20"
                               id="inputUsername"
                               class="form-control"
                               aria-describedby="usernameHelpInline">
                        <small id="usernameError"
                               class="invalid-feedback bg-danger text-light rounded">Username length must be more than 2
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{password}" th:errorclass="'is-invalid bg-danger'" type="password"
                               name="password"
                               required minlength="4" maxlength="20"
                               id="inputPassword" class="form-control"
                               aria-describedby="passwordHelpInline">
                        <small id="passwordError"
                               class="invalid-feedback form-text bg-danger text-light rounded">
                            Password length must be between 2 and 20 characters.
                        </small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>

<footer class="footer bg-blur rounded" th:replace="fragments/commons::myFooter"></footer>

</body>
</html>
